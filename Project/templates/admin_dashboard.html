{% extends "layout.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Admin Dashboard</h2>
        </div>
            
            <!-- Admin Action Cards -->
            <div class="row mt-4">
                <div class="col-md-4 mb-3">
                        <div class="card-body text-center">
                            <div class="icon-container mb-3">
                                <img src="{{ url_for('static', filename='images/room-management.png') }}" alt="Room Management" style="height: 64px; width: auto;">
                            </div>
                            <h5 class="card-title mt-3">Room Management</h5>
                            <a href="{{ url_for('room_management') }}" class="btn btn-primary">
                                <i class="bi bi-arrow-right-circle"></i> Manage Rooms
                            </a>
                        </div>
                </div>
            
                <div class="col-md-4 mb-3">
                        <div class="card-body text-center">
                            <div class="icon-container mb-3">
                                <img src="{{ url_for('static', filename='images/repair-request.jpg') }}" alt="Repair Request" style="height: 64px; width: auto;">
                            </div>    
                            <h5 class="card-title mt-3">Repair Requests</h5>
                            <a href="{{ url_for('admin_repair_requests') }}" class="btn btn-danger">
                                <i class="bi bi-arrow-right-circle"></i> Manage Repairs
                            </a>
                        </div>
                </div>
                <!-- Additional action cards can be added here -->
                
            </div>
            
            <div class="mt-4">
                <div class="card-body text-center">
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
